{% extends "base.html" %}

{% block title%}게임정보 수정{% endblock title %}

{% block content%}
<h1>제품정보 수정</h1>
<form method='post'>
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table> 
    <p>
        <button type='submit' class='btn btn-primary'>UPDATE</button>
    </p>
</form>
{% endblock content %}
